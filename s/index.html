  <script type="text/javascript">
    document.onreadystatechange = function() {
      var state = document.readyState
      if (state == 'interactive') {
        document.getElementById('main-panel').style.visibility = "hidden";
      } else if (state == 'complete') {
        setTimeout(function() {
          document.getElementById('load').style.display = "none";
          document.getElementById('main-panel').style.visibility = "visible";
        }, 1000);
      }
    }
    $("#head_template").load("/labcas-ui/templates.html?version=5.1.0 #head_template");
    $("#favorite_stat_template").load("/labcas-ui/templates.html?version=5.1.0 #favorite_stat_template");
    $("#file_stat_template").load("/labcas-ui/templates.html?version=5.1.0 #file_stat_template");
    $("#dataset_stat_template").load("/labcas-ui/templates.html?version=5.1.0 #dataset_stat_template");
    $("#collection_stat_template").load("/labcas-ui/templates.html?version=5.1.0 #collection_stat_template");
    $("#footer_template").load("/labcas-ui/templates.html?version=5.1.0 #footer_template_" + localStorage.getItem("environment_name"));
    $("#sidebar_placeholder").load("/labcas-ui/sidebar_" + localStorage.getItem("environment_name") + ".html?version=5.1.0");
    $(document).ready(function() {
      initCookies();
      $("#nav_template").load("/labcas-ui/templates.html?version=5.1.0 #nav_template", function() {
        $("#username_placeholder_second").html(Cookies.get('user'));
        if (Cookies.get('user') == "Sign in") {
          $("#username_placeholder_third").html(Cookies.get('user'));
        }
        if (Cookies.get('user') == "Sign in") {
          $("#username_placeholder_third").html(Cookies.get('user'));
          $("#loggedout_msg").show();
        } else {
          $("#loggedout_msg").hide();
        }
      });
      initiate_search();
      $('#delete_profile').hide();
      $("#saved_profiles").on("change", function(e) {
        if (this.value != "custom") {
          $('#save_profile_name').hide();
          $('#save_profile').hide();
          $('#delete_profile').show();
        } else {
          $('#save_profile_name').show();
          $('#save_profile').show();
          $('#delete_profile').hide();
        }
      });
    });
  </script>
