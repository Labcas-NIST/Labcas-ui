<script type="text/javascript">
   $(document).ready(function() {
		initPage();
		configureBreadcrumbs();
	});
	
	function initPage() {
		$('#viewer_content').hide();
		initCookies();
		loadTemplates();
	}
	
	function loadTemplates() {
		$("#head_template").load("/labcas-ui/templates.html #head_template");
		$("#nav_template").load("/labcas-ui/templates.html?version=3.0.0 #nav_template", updateUserStatus);
		$("#footer_template").load(`/labcas-ui/templates.html?version=3.0.1 #footer_template_${localStorage.getItem("environment_name")}`);
		$("#sidebar_placeholder").load(`/labcas-ui/sidebar_${localStorage.getItem("environment_name")}.html?version=3.0.0`);
	}
	
	function updateUserStatus() {
		const user = Cookies.get('user');
		$("#username_placeholder_second, #username_placeholder_third").text(user);
		user === "Sign in" ? $("#loggedout_msg").show() : $("#loggedout_msg").hide();
		set_cart_status();
	}
	
	function configureBreadcrumbs() {
		let breadcrumb = '<li class="breadcrumb-item"><a href="/labcas-ui/m/index.html">Home</a></li>';
		const loginRedirect = Cookies.get("login_redirect");
		const getVar = get_url_vars();
		
		breadcrumb += buildBreadcrumbPath(loginRedirect, getVar);
		$('#breadcrumb').html(breadcrumb);
		
		if (getVar["multiqc_id"]) {
			$('#multiqc-iframe').attr('src', `/labcas-ui/fqc/multiqc_test/${getVar["multiqc_id"]}/multiqc_report.html`);
		}
	}
	
	function buildBreadcrumbPath(loginRedirect, getVar) {
		let breadcrumb = '';
		const dataSplit = determineDataSplit(loginRedirect, getVar);
	
		dataSplit.forEach((part, i) => {
			const link = getBreadcrumbLink(part, i, dataSplit);
			const isActive = i === dataSplit.length - 1 ? 'active' : '';
			breadcrumb += `<li class="breadcrumb-item ${isActive}" aria-current="page"><a href="${link}">${part.replace(/_/g, " ")}</a></li>`;
		});
	
		breadcrumb += '<li class="breadcrumb-item active" aria-current="page">Image Viewer</li>';
		return breadcrumb;
	}
	
	function determineDataSplit(loginRedirect, getVar) {
		if (loginRedirect.includes("dataset_id=")) {
			return loginRedirect.split("dataset_id=")[1].split("/");
		} else if (loginRedirect.includes("search=")) {
			return loginRedirect.split("search=")[1].split("/");
		} else if (getVar["fileid"]) {
			return getVar["fileid"].split("/");
		} else {
			return []; // Default empty path
		}
	}
	
	function getBreadcrumbLink(part, index, dataSplit) {
		if (index === 0) {
			return `/labcas-ui/c/index.html?collection_id=${part}`;
		} else if (index === dataSplit.length - 1) {
			return Cookies.get("login_redirect") || '#';
		} else {
			return `/labcas-ui/d/index.html?dataset_id=${dataSplit.slice(0, index + 1).join("/")}`;
		}
	}
	
	window.onbeforeunload = function(event) {
		if (typeof event == 'undefined') {
			event = window.event;
		}
		if (event) {
			// Handle the unload event
		}
	};
