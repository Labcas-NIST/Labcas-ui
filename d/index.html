<script type="text/javascript">
    var dataset_id = "";
    $(document).ready(function() {
	initCookies();

	$( "#head_template" ).load("/labcas-ui/templates.html #head_template");
        $( "#nav_template" ).load("/labcas-ui/templates.html?version=5.5.2 #nav_template", function() {
            $( "#username_placeholder_second" ).text(Cookies.get('user'));
	    if (Cookies.get('user') == "Sign in"){$( "#username_placeholder_third" ).text(Cookies.get('user')); 
                $("#loggedout_msg").show();
            }else{
                $("#loggedout_msg").hide();
            }
        });
        $( "#favorite_stat_template" ).load("/labcas-ui/templates.html #favorite_stat_template");
        $( "#file_stat_template" ).load("/labcas-ui/templates.html #file_stat_template");
        //$( "#dataset_stat_template" ).load("/labcas-ui/templates.html?version=5.5.2 #dataset_name_template");
        $( "#collection_name_template" ).load("/labcas-ui/templates.html #collection_name_template");

        $( "#footer_template" ).load("/labcas-ui/templates.html?version=5.5.2 #footer_template_"+localStorage.getItem("environment_name"));
        $( "#sidebar_placeholder" ).load("/labcas-ui/sidebar_"+localStorage.getItem("environment_name")+".html?version=5.5.2" );


        var get_var = get_url_vars();
        get_var["dataset_id"] = get_var["dataset_id"].replace(/\\\./g,'.');
        dataset_id = light_sanitize(get_var["dataset_id"]);
        dataset_id_safe = encodeURI(dataset_id);
	if (get_var["key"]){
		Cookies.set("token",get_var["key"]);
		Cookies.set("user",get_var["user"]);
	}
	Cookies.set("login_redirect", "/labcas-ui/d/index.html?dataset_id="+dataset_id_safe)

        setup_labcas_dataset_data("datasetfiles",'id:"'+dataset_id_safe+'"', 'DatasetId:"'+dataset_id_safe+'"', 0);
        
        var breadcrumb = '<li class="breadcrumb-item"><a href="/labcas-ui/m/index.html">Home</a></li>';
        var data_split = dataset_id_safe.split("/");
        var url_prefix = "";
        for (i = 0; i < data_split.length; i++) {
            if(i == 0){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/c/index.html?collection_id='+data_split[i]+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }else if (i == data_split.length -1){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page">'+data_split[i].replace(/_/g," ")+'</li>';
            }else{
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/d/index.html?dataset_id='+data_split.slice(0,i+1).join("/")+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }
        }
        $('#breadcrumb').html(breadcrumb);
        //console.log(localStorage.getItem('environment')+'/data-access-api/files/select?q=ParentDatasets:"'+data_split.slice(1,data_split.length).join("/")+'"&wt=json&indent=true&rows=0');
        query_labcas_api(localStorage.getItem('environment')+'/data-access-api/files/select?q=ParentDatasets:"'+data_split.slice(1,data_split.length).join("/")+'"&wt=json&indent=true&rows=0',get_labcas_dataset_file_stats);
	//Init shopping cart
        init_file_checkboxes("files-table");
        if (!check_image_filtered_dataset(dataset_id)){
            $('#dicom_sel').hide();
        }

        //Setup view tags
        var tagValues = ["Cohort","Fixative","Study","Gender","Animal Type","Stain"];
        var states = new Bloodhound({
                datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                local: $.map(tagValues, function(tagValue) { return { value: tagValue }; })
        });

        states.initialize();
        var elt = $('#view_tags');
        elt.tagsinput({ itemValue: "value",
              typeaheadjs: {
              displayKey: 'value',
              source: states.ttAdapter()
              }
          });
        //elt.tagsinput('add', { "value": 1});
        $('#view_tag_select').change(function() {
                if (this.value != "Default"){
                    $('#datasets-table').hide();
                    $('#hierarchy_').show();
                    elt.tagsinput('add', { "value": this.value});
                }else{
                    $('#hierarchy_').hide();
                    $('#datasets-table').show();
                }
        });
        localStorage.setItem("current_dataset_id",dataset_id);
        $('#view_tags').on('itemAdded itemRemoved', function() {
            $('#hierarchy_').html("");
            fill_hierarchy_data(collection_facets, dataset_id, [], [], 0);
            localStorage.setItem("hierarchy_tags_"+dataset_id, elt.val());
        });
        $('.twitter-typeahead').hide();
        setTimeout(function(){
            localStorage.setItem("last_dataset_id", dataset_id);
            init_file_checkboxes('none');
            obj_type = "dataset";
            collection_hierarchy_get(dataset_id);
        },1000);
	init_ml_wizard(dataset_id);
    });
    $("#check_all").change(function() {
        if(this.checked) {
            $('#dicom_sel').text("View All Images");
            $('#download_sel').text("Download All");
            $('#download_sel').attr("onclick", "download_dataset('"+dataset_id+"')");
            $('#dicom_sel').attr("onclick","submitImage('files-table','"+dataset_id+"')");

        }else{
            $('#dicom_sel').text("View Selected Image(s)");
            $('#dicom_sel').attr("onclick","submitImage('files-table')");
            $('#download_sel').text("Download Selected");
            $('#download_sel').attr("onclick", "download_files('files-table')");
            localStorage.setItem('dicoms',JSON.stringify([]));
            localStorage.setItem('download_list',LZString.compress(JSON.stringify({})));
            localStorage.setItem('download_size',0);
            window.location.reload();
        }
    });
    
</script>
