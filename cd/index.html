<script type="text/javascript">
    $(document).ready(function() {
	initCookies();

	$( "#head_template" ).load("/labcas-ui/templates.html #head_template");
        $( "#nav_template" ).load("/labcas-ui/templates.html?version=3.0.0 #nav_template", function() {
            $( "#username_placeholder_second" ).text(Cookies.get('user'));
	    if (Cookies.get('user') == "Sign in"){$( "#username_placeholder_third" ).text(Cookies.get('user')); 
                $("#loggedout_msg").show();
            }else{
                $("#loggedout_msg").hide();
            }
        });
        $( "#favorite_stat_template" ).load("/labcas-ui/templates.html #favorite_stat_template");
        $( "#file_stat_template" ).load("/labcas-ui/templates.html #file_stat_template");
        $( "#dataset_stat_template" ).load("/labcas-ui/templates.html?version=3.0.0 #dataset_name_template");
        $( "#collection_name_template" ).load("/labcas-ui/templates.html #collection_name_template");

        $( "#footer_template" ).load("/labcas-ui/templates.html?version=3.0.1 #footer_template_"+localStorage.getItem("environment_name"));
        $( "#sidebar_placeholder" ).load("/labcas-ui/sidebar_"+localStorage.getItem("environment_name")+".html?version=3.0.0" );


        var get_var = get_url_vars();
        if (get_var["key"]){
            Cookies.set("token",get_var["key"]);
            Cookies.set("user",get_var["user"]);
        }
        Cookies.set("login_redirect", "/labcas-ui/cd/index.html");
        var hierarchy = JSON.parse(localStorage.getItem("hierarchy_dict_current"));
        if (get_var["backtrack_ind"]){
            console.log("Backtrack");
            console.log(get_var["backtrack_ind"]);
            hierarchy[0] = hierarchy[0].slice(0,parseInt(get_var["backtrack_ind"])+1)
            hierarchy[1] = hierarchy[1].slice(0,parseInt(get_var["backtrack_ind"])+1)
        }
        console.log("hierarchy");
        console.log(hierarchy);
        var file_query = "";
        var breadcrumb_hierarchy = [];
        for (var i = 0; i < hierarchy[0].length; i++) {
            console.log("BEFORE");
            console.log(hierarchy[1][i]);
            file_query += "&fq=("+encodeURI(escapeRegExp(hierarchy[0][i] )).replace(/:/g,'%3A').replace(/%5C&/g,'%5C%26')+":"+encodeURI(escapeRegExp(String(hierarchy[1][i] ))).replace(/%5C&/g,'%5C%26')+")";
            breadcrumb_hierarchy.push(hierarchy[0][i]+": "+String(hierarchy[1][i]));
            console.log(file_query);
        }
        localStorage.setItem("hierarchy_file_query", file_query);
        setup_labcas_hierarchy_data(file_query,0);
        
        var breadcrumb = '<li class="breadcrumb-item"><a href="/labcas-ui/m/index.html">Home</a></li>';
        var data_split = breadcrumb_hierarchy;
        var url_prefix = "";
        var obj_type = "collection";
        var obj_url = "c";
        if (!localStorage.getItem('last_collection_id') || localStorage.getItem('last_collection_id') == ""){
            obj_type = "dataset";
            obj_url = "d";
            
        }
        for (i = 0; i < data_split.length; i++) {
            if(i == 0){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/'+obj_url+'/index.html?'+obj_type+'_id='+localStorage.getItem('last_'+obj_type+'_id')+'">'+localStorage.getItem('last_'+obj_type+'_id').replace(/_/g," ")+'</a></li>';
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/cd/index.html?backtrack_ind='+i+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }else if (i == data_split.length -1){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page">'+data_split[i].replace(/_/g," ")+'</li>';
            }else{
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/cd/index.html?backtrack_ind='+i+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }
        }
        $('#breadcrumb').html(breadcrumb);
        //Init shopping cart
        init_file_checkboxes("files-table");
    });
    $("#check_all").change(function() {
        if(this.checked) {
            $('#dicom_sel').text("View All Images");
            $('#download_sel').text("Download All");
            $('#download_sel').attr("onclick", "download_dataset('hierarchy_query')");
            $('#dicom_sel').attr("onclick","submitImage('files-table','hierarchy_query')");

        }else{
            $('#dicom_sel').text("View Selected Image(s)");
            $('#dicom_sel').attr("onclick","submitImage('files-table')");
            $('#download_sel').text("Download Selected");
            $('#download_sel').attr("onclick", "download_files('files-table')");
            localStorage.setItem('dicoms',JSON.stringify([]));
            localStorage.setItem('download_list',LZString.compress(JSON.stringify({})));
            localStorage.setItem('download_size',0);
            window.location.reload();
        }
    });
    
</script>
