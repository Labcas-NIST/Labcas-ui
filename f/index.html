  <script type="text/javascript">
    document.onreadystatechange = function() {
      var state = document.readyState
      if (state == 'interactive') {
        document.getElementById('main-panel').style.visibility = "hidden";
      } else if (state == 'complete') {
        setTimeout(function() {
          document.getElementById('load').style.display = "none";
          document.getElementById('main-panel').style.visibility = "visible";
        }, 1000);
      }
    }

    $('#pdf_viewer_link').hide();
    $('#image_viewer_link').hide();
    $(document).ready(function() {
      initCookies();
      $("#head_template").load("/labcas-ui/templates.html?version=5.1.0 #head_template");
      $("#nav_template").load("/labcas-ui/templates.html?version=5.1.0 #nav_template", function() {
        $("#username_placeholder_second").text(Cookies.get('user'));
        if (Cookies.get('user') == "Sign in") {
          $("#username_placeholder_third").html(Cookies.get('user'));
        }
        if (Cookies.get('user') == "Sign in") {
          $("#username_placeholder_third").html(Cookies.get('user'));
          $("#loggedout_msg").show();
        } else {
          $("#loggedout_msg").hide();
        }
      });
      $("#footer_template").load("/labcas-ui/templates.html #footer_template_" + localStorage.getItem("environment_name"));
      $("#sidebar_placeholder").load("/labcas-ui/sidebar_" + localStorage.getItem("environment_name") + ".html?version=5.1.0");
      var get_var = get_url_vars();
      let file_id = localStorage.getItem("file_id");
      Cookies.set("login_redirect", "/labcas-ui/f/index.html?file_id=" + get_var["file_id"])
      if (get_var["key"]) {
        Cookies.set("token", get_var["key"]);
        Cookies.set("user", get_var["user"]);
        Cookies.set("userpass", get_var["session"]);
      }
      setup_labcas_file_data("file", 'id:"' + file_id.replace("&", "%26").replace("+", "%2B").replace("#","%23") + '"', 'id:' + file_id + '*');
      var breadcrumb = '<li class="breadcrumb-item"><a href="/labcas-ui/m/index.html">Home</a></li>';
      var data_split = file_id.split("/");
      var url_prefix = "";

      var is_collection_file = false;
      for (i = 0; i < data_split.length; i++) {
          if(i == 0){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/c/index.html?collection_id='+data_split[i]+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
            }else if (i == data_split.length -1){
                breadcrumb += '<li class="breadcrumb-item active" aria-current="page">'+data_split[i].replace(/_/g," ")+'</li>';
            }else{
                //Check if it's a collection file to see if first dataset matches collection name. If so, do not include any dataset links in breadcrumbs
                if (i == 1){
                    if (data_split[i] == data_split[0]){
                        is_collection_file = true;
                    }
                }
                if (!is_collection_file){
                    breadcrumb += '<li class="breadcrumb-item active" aria-current="page"><a href="/labcas-ui/d/index.html?dataset_id='+data_split.slice(0,i+1).join("/")+'">'+data_split[i].replace(/_/g," ")+'</a></li>';
                }
            }
      }
      $('#breadcrumb').html(breadcrumb);

       //check if pdf or image
        if (file_id.toLowerCase().endsWith(".pdf")){
            $("#pdf_wrapper").attr("onclick","pdf_viewer('"+file_id+"')");
            $('#pdf_viewer_link').show();
        }
        else if (file_id.toLowerCase().endsWith(".png") || file_id.toLowerCase().endsWith(".jpg") || file_id.toLowerCase().endsWith(".jpeg")){
            $('#image_viewer_link').show();
        }

      setTimeout(function() {
        init_file_checkboxes('none');
      }, 1000);
    });
  </script>
