<!DOCTYPE html>

  <head>
    <div id="head_template"></div>
  </head>
  <body class="sidebar-mini">
    <div class="wrapper">
      <div id='sidebar_placeholder'></div>
      <div id='load'>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <center>
          <img  alt="loading" class="collapse show" height="200px" width="200px" src="/labcas-ui/assets/img/loading.gif">
        </center>
      </div>
      <div id="main-panel" class="main-panel" style="visibility:hidden">
        <!-- Navbar -->
        <div id="nav_template"></div>
        <!-- End Navbar -->
        <div class="content">
          <br>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card bootstrap-table">
                  <div class="card-header">
                    <center>
                      <h3 class="card-title">LABCAS Collections</h3>
                    </center>
                    <hr width="25%">
                  </div>
                  <div class="card-body table-full-width">
                    <table id="collection-table" class="table" data-step=9 data-intro='Labcas list of collections'>
                      <thead>
                        <th data-field="state"></th>
                        <th data-field="collection" data-sortable="true">Collection</th>
                        <th data-field="discipline" data-sortable="true" data-visible="true">Discipline</th>
                        <th data-field="category" data-sortable="false">Study Type</th>
                        <th data-field="institution" data-sortable="true" data-visible="true">Institution</th>
                        <th data-field="leadpi" data-sortable="true">Lead PoC</th>
                        <th data-field="actions" class="td-actions text-right" data-events="operateEvents" data-formatter="">Actions</th>
                      </thead>
                      <tbody>
                        <center>
                          <img id="loading"  alt="loading" class="collapse show" height="50px" width="50px" src="/labcas-ui/assets/img/loading.gif">
                        </center>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer role='contentinfo' class='labcas-footer' id="footer_template"></footer>
      </div>
    </div>
    <div id="none">&nbsp;</div>
  </body>

  <script type="text/javascript">
    document.onreadystatechange = function() {
      var state = document.readyState
      if (state == 'complete') {
        setTimeout(function() {
          document.getElementById('load').style.display = "none";
          document.getElementById('main-panel').style.visibility = "visible";
        }, 1000);
      }
    }

    var $table = $('#collection-table');

    function operateFormatter(value, row, index) {
	    return [
            '<a rel="tooltip" aria-label="Favorite" aria-labelledby="collection-table"  title="Favorite" class="btn btn-link btn-info table-action view" href="javascript:void(0)">',
            '<i class="fa fa-star">&nbsp;</i>',
            '</a>',
            '<a rel="tooltip" aria-label="Favorite" aria-labelledby="collection-table" title="Share" class="btn btn-link btn-warning table-action edit" href="javascript:void(0)">',
            '<i class="fa fa-share">&nbsp;</i>',
            '</a>'
        ].join('');
    }
    $().ready(function() {
      initCookies();
      //Lead header scripts
      $("#head_template").load("/labcas-ui/templates.html?version=3.0.2 #head_template");
      $("#nav_template").load("/labcas-ui/templates.html?version=3.0.2 #nav_template", function() {
        $("#username_placeholder_second").html(Cookies.get('user'));
        if (Cookies.get('user') == "Sign in") {
          $("#username_placeholder_third").html(Cookies.get('user'));
          $("#loggedout_msg").show();
        } else {
          $("#loggedout_msg").hide();
        }
      });
      $("#footer_template").load("/labcas-ui/templates.html?version=3.0.2 #footer_template_" + localStorage.getItem("environment_name"));
      $("#sidebar_placeholder").load("/labcas-ui/sidebar_" + localStorage.getItem("environment_name") + ".html?version=3.0.2");
      setup_labcas_data("collections", "*:*");
      window.operateEvents = {
        'click .view': function(e, value, row, index) {
          info = JSON.stringify(row);
          swal('You click view icon, row: ', info);
        },
        'click .edit': function(e, value, row, index) {
          info = JSON.stringify(row);
          swal('You click edit icon, row: ', info);
        },
        'click .remove': function(e, value, row, index) {
          $table.bootstrapTable('remove', {
            field: 'id',
            values: [row.id]
          });
        }
      };
      introJs().setOption("overlayOpacity", 0);
      setTimeout(function() {
        init_file_checkboxes('none');
      }, 1000);
    });
  </script>
